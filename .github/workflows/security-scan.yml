name: Security Scan

on:
  # Run daily security scans
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  # Allow manual trigger
  workflow_dispatch:
  # Run on PRs that modify dependencies
  pull_request:
    branches: [main]
    paths:
      - 'Cargo.lock'
      - 'web/yarn.lock'
      - 'web/package.json'

jobs:
  # Rust security audit
  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2025-01-13

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-v1

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run security audit
        run: cargo audit --deny warnings

      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rust-audit-report
          path: audit-results.txt
          retention-days: 30

  # NPM security audit
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run npm audit
        run: yarn audit --level moderate
        continue-on-error: true

      - name: Generate audit report
        if: failure()
        run: yarn audit --json > audit-report.json || true

      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: web/audit-report.json
          retention-days: 30

  # CodeQL analysis for code scanning
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Secret scanning (GitHub Advanced Security feature)
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified
