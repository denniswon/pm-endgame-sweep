name: Rust CI

on:
  push:
    branches: [main, dev]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "migrations/**"
      - ".github/workflows/rust-ci.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "migrations/**"
      - ".github/workflows/rust-ci.yml"
  workflow_call:

concurrency:
  group: rust-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  lint:
    name: Lint (clippy + fmt)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-lint"
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pm_endgame_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-test"
          cache-on-failure: true

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres --locked || cargo install sqlx-cli --no-default-features --features postgres

      - name: Setup database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: |
          sqlx database create || true
          sqlx migrate run

      - name: Build all crates
        run: cargo build --workspace --all-targets --all-features

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: cargo test --workspace --all-features

      - name: Run doc tests
        run: cargo test --workspace --doc

  build-release:
    name: Build (release)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-release"
          cache-on-failure: true

      - name: Build release
        run: cargo build --workspace --release --all-features

      - name: Check binary sizes
        run: ls -lh target/release/pm-* || true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pm_endgame_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: llvm-tools-preview

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-coverage"

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked || cargo install cargo-llvm-cov

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres --locked || cargo install sqlx-cli --no-default-features --features postgres

      - name: Setup database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: |
          sqlx database create || true
          sqlx migrate run

      - name: Generate coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: rust
          name: rust-coverage
        continue-on-error: true
