name: Rust CI

on:
  push:
    branches: [main, modest-kepler]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust-ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Disable incremental compilation for CI (better caching)
  CARGO_INCREMENTAL: 0

jobs:
  # Fast feedback: Run clippy and fmt first
  lint:
    name: Lint (clippy + fmt)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key based on Cargo.lock
          shared-key: "rust-ci"
          # Cache cargo registry and git checkouts
          cache-on-failure: true
          # Save cache even if build fails
          save-if: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Security audit - run in parallel with other checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Continue even if this fails (informational)
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run security audit
        run: cargo audit --deny warnings || true

  # Build and test
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Can add macos-latest, windows-latest for multi-platform testing

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pm_endgame_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-test-${{ matrix.os }}"
          cache-on-failure: true
          save-if: true

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres --locked || cargo install sqlx-cli --no-default-features --features postgres

      - name: Setup database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: |
          cd crates/storage
          sqlx database create || true
          sqlx migrate run

      - name: Build all crates
        run: cargo build --workspace --all-targets --all-features

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: cargo test --workspace --all-features -- --nocapture

      - name: Run doc tests
        run: cargo test --workspace --doc

  # Build check for release mode
  build-release:
    name: Build (release)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-release"
          cache-on-failure: true

      - name: Build release
        run: cargo build --workspace --release --all-features

      - name: Check binary sizes
        run: |
          ls -lh target/release/pm-* || true

  # Code coverage (optional, runs on main only)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pm_endgame_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-coverage"

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked || cargo install cargo-llvm-cov

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres --locked || cargo install sqlx-cli --no-default-features --features postgres

      - name: Setup database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: |
          cd crates/storage
          sqlx database create || true
          sqlx migrate run

      - name: Generate coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pm_endgame_test
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: rust
          name: rust-coverage
        continue-on-error: true
