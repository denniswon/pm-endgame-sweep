name: Web CI

on:
  push:
    branches: [main, dev]
    paths:
      - "web/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "web/**"
      - ".github/workflows/web-ci.yml"
  workflow_call:

concurrency:
  group: web-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: web

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run ESLint
        run: yarn lint

      - name: Type check
        run: yarn tsc --noEmit

  test:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run tests
        run: yarn test --run --reporter=verbose

      - name: Generate coverage
        run: yarn test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./web/coverage/coverage-final.json
          flags: web
          name: web-coverage
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Check build output
        run: |
          ls -lh .next/static || true
          du -sh .next || true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
