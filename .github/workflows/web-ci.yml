name: Web UI CI

on:
  push:
    branches: [main, modest-kepler]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

defaults:
  run:
    working-directory: web

# Cancel in-progress runs for same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast feedback: Lint and type check first
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run ESLint
        run: yarn lint

      - name: Type check
        run: yarn tsc --noEmit

  # Unit and component tests
  test:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run tests
        run: yarn test --run --reporter=verbose

      - name: Generate coverage
        run: yarn test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./web/coverage/coverage-final.json
          flags: web-ui
          name: web-coverage
        continue-on-error: true

  # Build check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Check build output
        run: |
          ls -lh .next/static || true
          du -sh .next || true

  # E2E tests (only run on main or when explicitly requested)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
